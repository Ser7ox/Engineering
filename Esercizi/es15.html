<html>
<head> 
	<style>
		#result {
			margin-top: 40px;
		}
		
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>

	function Counter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Counter: " + localStorage.clickcount;
    }
}
</script>
</head>
<body>
	<div class="mx-5 my-5">
		<div class="row shadow bg-body rounded text-center">
			<div class="col-lg-12 col-md-12 mt-5 mb-5 py-5 px-5">
				<button class="btn btn-dark" onclick="Counter()" type="button">Click me!</button>
				<p class="lead" id="result"></p>
			</div>
		</div>
	</div> 

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
