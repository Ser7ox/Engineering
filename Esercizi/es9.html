<html>
<head> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
	
	var arr1 = [51,60,35,90,41,10,23,30,71,84];
	var arr2 = [];

	function render() {
		document.getElementById('debug').innerHTML = 'Array iniziale: ' + JSON.stringify(arr1);
	}

	setTimeout(() => {
			render();
		}, 100)

	for (i = 0; i < arr1.length; i++) {
		arr2[i]= arr1[i] + 1 ;
		console.log(arr2);
	}
	for (z=0; z<arr2.length; z++) {
			if ( arr2[z] % 2 === 0) {
				arr2.splice(z, 1);
				console.log(arr2);
			} 
		}


	function render2() {  
		document.getElementById('debug2').innerHTML = 'Array con elementi dispari : ' + JSON.stringify(arr2);
	}

	setTimeout(() => {
		render2();
	}, 1000)
	
	

</script>
</head>
<body>
	<div class="mx-5 my-5 text-center">
		<div class="row shadow bg-body rounded ">
			<div class="col-lg-12 col-md-12 mt-5 mb-5 py-5 px-5">
				<pre id="debug"></pre>
				<pre id="debug2"></pre>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
