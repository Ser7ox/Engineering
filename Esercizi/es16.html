<html>
<head> 
	<style>
		.label { width:100%; text-align: left; }
		.bottone { float:right; width: 20%; }
	</style>
	<script>
		function UsernameCheck(inputText)
		{
			var userformat = /^[a-zA-Z]{3}.?\d+$/;
			if(inputText.value.match(userformat))
			{
				alert("Username corretto!");
				return true;
			}
			else
			{
				alert("Username non valido.");
				document.form1.user.focus();
				return false;
			}
		}
	</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 my-5 text-center">
		<div class="row shadow bg-body rounded ">
			<div class="col-lg-6 col-md-12 mt-3 mb-3 py-3 px-5">
				<p class="lead"> Form di registrazione</p>
				<form name="form1" action="#" class="row g-1">
					<div class="mb-3">
						<label class="form-label label fw-light">Nome</label>
						<input type="text" class="form-control fw-lighter" pattern="/^[a-z\s,.'-]+$/i" id="Input1" placeholder="Mario" oninvalid="setCustomValidity('Username non valido')" oninput="setCustomValidity('')">
					</div>
					<div class="mb-3">
						<label class="form-label label fw-light">Cognome</label>
						<input type="text" class="form-control fw-lighter" pattern="/^[a-z\s,.'-]+$/i" id="Input2" placeholder="Rossi">
					</div>
					<div class="mb-3">
						<label class="form-label label fw-light">E-mail</label>
						<input type="email" class="form-control fw-lighter" id="Input3" pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" placeholder="name@example.com">
					</div>
					<div class="mb-3">
					<label class="form-label label fw-light">Paese</label>
					<select class="form-select fw-lighter" aria-label="Default select example">
						<option selected>Seleziona il paese</option>
						<option value="Italia">Italia</option>
						<option value="Estero">Estero</option>
					</select>
					</div>
					<div class="mb-3">
						<label  class="form-label label fw-light">Username</label>
						<input name="user" type="username" class="form-control fw-lighter" pattern="/^[a-zA-Z]{3}.?\d+$/" id="usercheck" placeholder="Es. nic.2014">
					</div>
					<button type="submit" class="btn btn-outline-dark bottone" onClick="UsernameCheck(document.form1.user)" action=" ">Submit</button>
				</form>
				
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
