<div class="main d-flex justify-content-center shadow rounded mt-5">
    <div class="px-5 py-5" *ngIf="!isLoggedIn">
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
            <div class="mb-4 text-center">
            <i class="far fa-user-circle fa-7x"></i>
            </div>
            <h1 class="h3 font-weight-normal text-center mb-4">Please Login</h1>
            <div class="input-group  mb-2">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email" name="email"
                [ngClass]="{ 'is-invalid': submitted && login.get('email').hasError('required') }">
            </div>
            <div class="input-group  mb-4">
                <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password" name="password"
                [ngClass]="{ 'is-invalid': submitted && login.get('password').hasError('required') }">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3">
                <app-loading *ngIf="loading"></app-loading> Login
            </button>
            </div>
            <div *ngIf="isLoginFailed" class="alert alert-danger">L'email o la password non sono corretti.</div>
        </form>
    </div>
</div>
