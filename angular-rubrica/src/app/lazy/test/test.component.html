<app-alert *ngIf="alertShow" [headA]="headT" [bodyA]="bodyT" [htmlToAdd]="htmlIcon" [dynamicClass]="classDynamic" > 
</app-alert>

<div class="mx-5 shadow rounded">
    <div class="row mt-5 px-4 py-4">
        <div class="col-lg-12 col-md-12 px-5 py-3 text-center">
            <button class="btn btn-outline-success me-5" (click)="testModale()">Modale</button>
            <button class="btn btn-outline-success" (click)="testAlert()">Alert</button>
        </div>
    </div>
</div>

<app-modal [headM]="headT"> 
    <div content *ngIf="bodyT" class="mt-3 mb-3"> {{ bodyT }} </div>
</app-modal>
