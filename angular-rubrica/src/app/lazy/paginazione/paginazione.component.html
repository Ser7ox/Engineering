<div class="mx-5 shadow rounded">
    <div class="row d-flex justify-content-center mt-5 px-4 py-4">
        <div class="col-lg-12 px-4 py-3">
            <div class="table-responsive px-1 py-1">
                <nav>
                    <ul class="pagination justify-content-center">
                      <li class="page-item" > <!-- [ngClass]="{'disabled':pagina === 1}" -->
                        <a class="page-link" (click)="fetchData(false)">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                      </li>
                      <li class="page-item"><p class="page-link">{{ page }}</p></li> 
                      <li class="page-item" *ngIf="!forward">
                        <a class="page-link" (click)="fetchData(true)">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                      </li>
                    </ul>
                  </nav>
                <div class="text-center px-5 py-5 mt-5" *ngIf="showLoad">
                    <app-loading></app-loading>
                </div>
                <table class="table" *ngIf="postsData.length">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Body</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of postsData">
                            <td> {{items.id }}</td>
                            <td> {{items.title }}</td>
                            <td> {{items.body }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
