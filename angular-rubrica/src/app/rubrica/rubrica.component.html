        <div class="mx-5 shadow rounded">
            <div class="row mt-5 p-3">
                <div class="col-lg-12 col-md-12 px-5">
                        <p class="lead mb-4" > Contatti della rubrica </p>
                        <div class="table-responsive">
                        <table class="table">
                            
                                <tr>
                                <th scope="col">ID</th>

                                <th scope="col">Azioni</th>

                                    <td> {{ persona.telefono }} </td>

                        </div>
                </div>
            </div>
