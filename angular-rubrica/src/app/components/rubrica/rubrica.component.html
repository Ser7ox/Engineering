<div class="mx-5 shadow rounded">
  <div class="row d-flex justify-content-center mt-5 px-2 py-2">
    <div class="col-lg-8 col-md-12 px-5 py-5">
      <div class="table-responsive">
        <table class="table" *ngIf="person.length > 0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Cognome</th>
              <th scope="col">Sesso</th>
              <th scope="col">Telefono</th>
              <th scope="col">Azioni user</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of person">
              <th scope="row">{{ persona.id }}</th>
              <td>{{ persona.nome }}</td>
              <td>{{ persona.cognome }}</td>
              <td [ngClass]="{ modificaColore: persona.sesso === 'M', modificaColore2: persona.sesso === 'F' }">
                {{ persona.sesso }}
              </td>
              <td>{{ persona.telefono }}</td>
              <td>
                <button class="btn" (click)="selectRow(persona)">
                <i class="fas fa-map-marker-alt"></i>
                </button>
                <button class="btn" (click)="deleteRow(persona)">
                <i class="fas fa-trash-alt"></i>
                </button>
                <button class="btn" (click)="editForm(persona)" data-bs-toggle="modal" data-bs-target="#form">
                <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
    </div>
  </div>
</div>

<app-modal [headM]="headR" [bodyM]="bodyR" [savepersonmodal]="saveperson"></app-modal>

<!-- Modal form -->
<div class="modal fade" id="form" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Profilo di {{ saveperson?.nomeCompleto }} 
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <app-form [FormPerson]="saveperson" (outputP)="takeData($event)"></app-form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
