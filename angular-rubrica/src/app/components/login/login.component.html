<div class="main d-flex justify-content-center shadow rounded mt-5">
    <div class="px-5 py-5">
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <div class="mb-4 text-center">
                <i class="far fa-user-circle fa-7x"></i>
                </div>
                <h1 class="h3 font-weight-normal text-center mb-4">Please Login</h1>
                <div class="input-group  mb-2">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input id="email" type="email" class="form-control" placeholder="Email" formControlName="email" name="email">
                </div>
                <div class="input-group  mb-4">
                    <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password" name="password">
                </div>
                <div class="text-center" *ngIf="isLoginFailed">
                    L'email o la password non sono valide.
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div *ngIf="myInfo | async as data">
                    Logged as: {{ data.email || "null" }}
                 </div>
            </form>
    </div>
</div>
