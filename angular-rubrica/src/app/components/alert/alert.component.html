<div id="alert" *ngIf="bodyA" [ngClass]="[dynamicClass]" data-auto-dismiss role="alert">
    <strong>{{ headA }}</strong> <strong [innerHtml]="htmlToAdd"></strong> <p class="mt-1 mb-0"> {{ bodyA }} </p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
