<div class="mx-5 shadow rounded">
    <div class="row d-flex justify-content-center mt-5 px-4 py-4">
        <div class="col-lg-8 col-md-12 px-4 py-3">
            <div class="table-responsive px-1 py-1">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Indirizzo</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of persona">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.cognome }}</td>
                    <td>{{ item.indirizzo }}</td>
                    <td><button class="btn" (click)="delete(item)">
                        <i class="fas fa-minus-circle"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
